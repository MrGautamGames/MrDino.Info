<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - MrDino.Info</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #2c3e50;
            text-shadow: 2px 2px 0px #fdbb2d;
        }

        .brand {
            font-weight: bold;
            font-size: 1.2rem;
            color: #e74c3c;
            background: #fef9e7;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .scores-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .score-box {
            background: #2c3e50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
            flex: 1;
        }

        .score-title {
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .game-intro {
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.5;
            color: #2c3e50;
        }

        .game-container {
            position: relative;
            background: #bbada0;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            grid-gap: 10px;
            width: 100%;
            aspect-ratio: 1/1;
            background: #bbada0;
            border-radius: 6px;
        }

        .grid-cell {
            background: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
        }

        .tile {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: calc(25% - 10px);
            height: calc(25% - 10px);
            background: #eee4da;
            border-radius: 3px;
            font-weight: bold;
            font-size: 2rem;
            transition: all 0.15s ease;
            z-index: 10;
        }

        .tile-new {
            animation: appear 0.2s;
        }

        .tile-merged {
            animation: pop 0.2s;
        }

        @keyframes appear {
            0% { opacity: 0; transform: scale(0); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 1.8rem; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 1.8rem; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 1.8rem; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 1.5rem; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 1.5rem; }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        button {
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #1a252f;
        }

        .message {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            min-height: 24px;
            color: #2c3e50;
        }

        .win { color: #27ae60; }
        .lose { color: #e74c3c; }

        .how-to-play {
            background: #fef9e7;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .how-to-play h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .how-to-play p {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: white;
            font-size: 0.9rem;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .tile {
                font-size: 1.5rem;
            }
            
            .tile-128, .tile-256, .tile-512 {
                font-size: 1.3rem;
            }
            
            .tile-1024, .tile-2048 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>2048</h1>
            <div class="brand">MrDino.Info</div>
        </header>
        
        <div class="scores-container">
            <div class="score-box">
                <div class="score-title">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-title">Best</div>
                <div class="score-value" id="best-score">0</div>
            </div>
        </div>
        
        <div class="game-intro">
            <p>Join the numbers and get to the <strong>2048 tile!</strong></p>
        </div>
        
        <div class="controls">
            <button id="restart-button">New Game</button>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="game-container">
            <div class="grid-container" id="grid-container"></div>
        </div>
        
        <div class="how-to-play">
            <h3>How to Play</h3>
            <p>Use your <strong>arrow keys</strong> or <strong>swipe</strong> on mobile to move the tiles.</p>
            <p>When two tiles with the same number touch, they merge into one!</p>
        </div>
    </div>
    
    <footer>
        <p>Created for MrDino.Info | &copy; 2025</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game variables
            let grid = [];
            let score = 0;
            let bestScore = localStorage.getItem('bestScore') || 0;
            let gameOver = false;
            let gameWon = false;
            const gridSize = 4;
            
            // DOM elements
            const gridContainer = document.getElementById('grid-container');
            const scoreDisplay = document.getElementById('score');
            const bestScoreDisplay = document.getElementById('best-score');
            const messageDisplay = document.getElementById('message');
            const restartButton = document.getElementById('restart-button');
            
            // Initialize the game
            function initGame() {
                grid = Array(gridSize).fill().map(() => Array(gridSize).fill(0));
                score = 0;
                gameOver = false;
                gameWon = false;
                
                // Clear the grid
                gridContainer.innerHTML = '';
                
                // Create grid cells
                for (let i = 0; i < gridSize * gridSize; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    gridContainer.appendChild(cell);
                }
                
                // Add initial tiles
                addRandomTile();
                addRandomTile();
                
                // Update displays
                updateScore();
                messageDisplay.textContent = '';
                messageDisplay.className = 'message';
            }
            
            // Add a random tile (2 or 4)
            function addRandomTile() {
                const emptyCells = [];
                
                // Find all empty cells
                for (let row = 0; row < gridSize; row++) {
                    for (let col = 0; col < gridSize; col++) {
                        if (grid[row][col] === 0) {
                            emptyCells.push({ row, col });
                        }
                    }
                }
                
                // If there are empty cells, add a new tile
                if (emptyCells.length > 0) {
                    const { row, col } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    grid[row][col] = Math.random() < 0.9 ? 2 : 4;
                    renderTiles();
                }
            }
            
            // Render all tiles on the grid
            function renderTiles() {
                // Clear existing tiles
                const existingTiles = document.querySelectorAll('.tile');
                existingTiles.forEach(tile => tile.remove());
                
                // Create and position tiles
                const cellSize = gridContainer.offsetWidth / gridSize;
                
                for (let row = 0; row < gridSize; row++) {
                    for (let col = 0; col < gridSize; col++) {
                        const value = grid[row][col];
                        if (value !== 0) {
                            const tile = document.createElement('div');
                            tile.className = `tile tile-${value}`;
                            tile.textContent = value;
                            
                            // Position the tile
                            tile.style.top = `${row * cellSize + 10}px`;
                            tile.style.left = `${col * cellSize + 10}px`;
                            
                            gridContainer.appendChild(tile);
                        }
                    }
                }
            }
            
            // Update score displays
            function updateScore() {
                scoreDisplay.textContent = score;
                bestScoreDisplay.textContent = bestScore;
                
                // Update best score if current score is higher
                if (score > bestScore) {
                    bestScore = score;
                    localStorage.setItem('bestScore', bestScore);
                    bestScoreDisplay.textContent = bestScore;
                }
            }
            
            // Move tiles in the specified direction
            function move(direction) {
                if (gameOver) return false;
                
                let moved = false;
                
                // Create a copy of the grid to check for changes
                const originalGrid = JSON.parse(JSON.stringify(grid));
                
                // Move based on direction
                switch (direction) {
                    case 'up':
                        for (let col = 0; col < gridSize; col++) {
                            for (let row = 1; row < gridSize; row++) {
                                if (grid[row][col] !== 0) {
                                    moved = moveTile(row, col, -1, 0) || moved;
                                }
                            }
                        }
                        break;
                    case 'down':
                        for (let col = 0; col < gridSize; col++) {
                            for (let row = gridSize - 2; row >= 0; row--) {
                                if (grid[row][col] !== 0) {
                                    moved = moveTile(row, col, 1, 0) || moved;
                                }
                            }
                        }
                        break;
                    case 'left':
                        for (let row = 0; row < gridSize; row++) {
                            for (let col = 1; col < gridSize; col++) {
                                if (grid[row][col] !== 0) {
                                    moved = moveTile(row, col, 0, -1) || moved;
                                }
                            }
                        }
                        break;
                    case 'right':
                        for (let row = 0; row < gridSize; row++) {
                            for (let col = gridSize - 2; col >= 0; col--) {
                                if (grid[row][col] !== 0) {
                                    moved = moveTile(row, col, 0, 1) || moved;
                                }
                            }
                        }
                        break;
                }
                
                // If any tile moved, add a new random tile
                if (moved) {
                    addRandomTile();
                    checkGameStatus();
                }
                
                return moved;
            }
            
            // Move a single tile in the specified direction
            function moveTile(row, col, rowDir, colDir) {
                let moved = false;
                const currentValue = grid[row][col];
                let newRow = row;
                let newCol = col;
                
                // Move the tile as far as possible in the specified direction
                while (
                    newRow + rowDir >= 0 && newRow + rowDir < gridSize &&
                    newCol + colDir >= 0 && newCol + colDir < gridSize &&
                    grid[newRow + rowDir][newCol + colDir] === 0
                ) {
                    newRow += rowDir;
                    newCol += colDir;
                    moved = true;
                }
                
                // Check if the tile can merge with the next tile in the direction
                if (
                    newRow + rowDir >= 0 && newRow + rowDir < gridSize &&
                    newCol + colDir >= 0 && newCol + colDir < gridSize &&
                    grid[newRow + rowDir][newCol + colDir] === currentValue
                ) {
                    grid[newRow][newCol] = 0;
                    newRow += rowDir;
                    newCol += colDir;
                    grid[newRow][newCol] = currentValue * 2;
                    score += currentValue * 2;
                    moved = true;
                    
                    // Check for win
                    if (grid[newRow][newCol] === 2048 && !gameWon) {
                        gameWon = true;
                        messageDisplay.textContent = 'You reached 2048! Keep going!';
                        messageDisplay.className = 'message win';
                    }
                } else if (moved) {
                    // Move the tile to the new position
                    grid[newRow][newCol] = currentValue;
                    grid[row][col] = 0;
                }
                
                // Update score display if moved
                if (moved) {
                    updateScore();
                }
                
                return moved;
            }
            
            // Check if the game is over
            function checkGameStatus() {
                // Check for empty cells
                for (let row = 0; row < gridSize; row++) {
                    for (let col = 0; col < gridSize; col++) {
                        if (grid[row][col] === 0) {
                            return; // There are empty cells, game can continue
                        }
                    }
                }
                
                // Check for possible merges
                for (let row = 0; row < gridSize; row++) {
                    for (let col = 0; col < gridSize; col++) {
                        const currentValue = grid[row][col];
                        
                        // Check adjacent cells
                        if (
                            (row < gridSize - 1 && grid[row + 1][col] === currentValue) ||
                            (col < gridSize - 1 && grid[row][col + 1] === currentValue)
                        ) {
                            return; // There are possible merges, game can continue
                        }
                    }
                }
                
                // No empty cells and no possible merges - game over
                gameOver = true;
                messageDisplay.textContent = 'Game Over! No more moves.';
                messageDisplay.className = 'message lose';
            }
            
            // Handle keyboard input
            document.addEventListener('keydown', event => {
                let direction;
                
                switch (event.key) {
                    case 'ArrowUp':
                        direction = 'up';
                        break;
                    case 'ArrowDown':
                        direction = 'down';
                        break;
                    case 'ArrowLeft':
                        direction = 'left';
                        break;
                    case 'ArrowRight':
                        direction = 'right';
                        break;
                    default:
                        return; // Exit if not an arrow key
                }
                
                event.preventDefault(); // Prevent scrolling
                move(direction);
            });
            
            // Handle touch events for mobile
            let touchStartX, touchStartY;
            
            document.addEventListener('touchstart', event => {
                touchStartX = event.touches[0].clientX;
                touchStartY = event.touches[0].clientY;
            });
            
            document.addEventListener('touchend', event => {
                if (!touchStartX || !touchStartY) return;
                
                const touchEndX = event.changedTouches[0].clientX;
                const touchEndY = event.changedTouches[0].clientY;
                
                const diffX = touchEndX - touchStartX;
                const diffY = touchEndY - touchStartY;
                
                // Determine swipe direction
                if (Math.abs(diffX) > Math.abs(diffY)) {
                    // Horizontal swipe
                    if (diffX > 0) {
                        move('right');
                    } else {
                        move('left');
                    }
                } else {
                    // Vertical swipe
                    if (diffY > 0) {
                        move('down');
                    } else {
                        move('up');
                    }
                }
                
                // Reset touch coordinates
                touchStartX = null;
                touchStartY = null;
            });
            
            // Restart button event
            restartButton.addEventListener('click', initGame);
            
            // Initialize the game
            initGame();
            
            // Handle window resize
            window.addEventListener('resize', renderTiles);
        });
    </script>
</body>
</html>
